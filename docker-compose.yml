version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/rpg.sqlite
      - UPLOAD_DIR=/app/data/uploads
      - SESSION_SECRET=dev-secret-change-in-production
    volumes:
      - ./db:/app/data
      - ./uploads:/app/data/uploads
    restart: unless-stopped
